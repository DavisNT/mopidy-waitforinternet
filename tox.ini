[tox]
envlist = py37, py38, py39, py310, py3x, flake8, serverstest

[testenv]
sitepackages = true
deps =
    coverage
    mock
    pytest
    mopidy
commands = coverage run --source=mopidy_waitforinternet -m pytest -v --basetemp={envtmpdir}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
commands = flake8

[flake8]
ignore = E501

[testenv:serverstest]
commands = pytest -v --basetemp={envtmpdir} tests/test_connectivity_check_servers.py
